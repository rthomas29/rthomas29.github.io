---
layout: default
title: Correct Me If I'm Wrong
---
<div class="container">
	<div class="">
		<h1>{{ page.title }}</h1>
			<ul class="posts">
	  		{% for post in site.posts %}
	    		<li><span class="pull-left">{{ post.date | date_to_string }}</span><br>
	    		<small>{{ post.excerpt }}<a href="{{ post.url }}" title="{{ post.title }}">Read more..</a></small></li>
  			{% endfor %}
			</ul>
	</div>
</div>
