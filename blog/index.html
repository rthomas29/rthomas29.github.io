<nav id="myNav" class="navbar nav-header text-center">
		<ul>
			<span class="pull-left"><li><a href="../../../../index.html"><i class="fa fa-home fa-2x nav-icon" aria-hidden="true"></i></a></li></span>
		</ul>
	</nav>

		<h1 class="text-center section-header post-header-font">{{ page.title }}</h1>
	<div class="page-meat">
			<div class="container">
				<ul class="posts">
			  		{% for post in site.posts %}
			    		<li><span class="pull-left">{{ post.date | date_to_string }}</span><br>
			    		<small class="post-link">{{ post.excerpt }}<a href="{{ post.url }}" title="{{ post.title }}"><i class="fa fa-book fa-2x" aria-hidden="true"></i> More...</a></small></li>
		  			{% endfor %}
				</ul>
		</div>
	</div>
